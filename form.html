<div class ="container mt-3">
	<h1 id="hi" alt="my message"> Send me a message if you have any questions</h1>
	<form>
		<div class="row">
		<div class ="col p-3">
	<label for="title" id="form-font" alt="Your Title">Title:</label>

	<select id="title" class="form-select" id="commentType">
  	<option value="Mr." alt="Mister">Mr.</option>
  	<option value="Ms." alt="Miss">Ms.</option>
  	<option value="Mrs." alt="Mrs.">Mrs.</option>
  	<option value="Mx." alt="Mx.">Mx.</option>
	<option value="Master" alt="Master">Master</option>
	<option value="Dr." alt="Doctor">Dr.</option>
  	</select>
		</div>
		<div class="col">
			<label for="firstName" id="form-font" div="first name">First Name:</label>
	<input class="form-control" type="text" placeholder="Enter First Name" name="firstName" id="firstName" alt="enter your first name">	
		</div>
		
	<div class ="row">
		
	<div class ="col">
<label for="middleName" id="form-font" alt="middle name">Middle Name (Optional):</label>
	<input class="form-control" type="text" placeholder="Enter Middle Name (Optional)" name="middleName" id="middleName" alt="enter middle name (optional)">	
		   </div>
		<div class ="col">
<label for="lastName" id="form-font" alt="last name">Last Name:</label>
	<input class="form-control" type="text" placeholder="Enter Last Name" name="lastName" id="lastName" alt="enter last name">		
		</div>	
		</div>
		<div class="mt-2">
			<label class="sr-only" id="form-font" for="email" alt="email" >Email:</label>
			<input class="form-control" type="text" placeholder="Enter your email" name="email" id="email" alt="enter your email">
	</div>
	<div class="mt-3">
		 <label for="comment" id="form-font" alt="complaints & feedbacks">Complaints &amp; Feedbacks:</label>
     <textarea class="form-control" name="comments" placeholder="Feel free to express your opinion. Everything will be confidential here." id ="comments" rows="8" cols="45" alt="comment column"></textarea>

		
		  <div class="container mt-3">
			  <div class="col-3 col-12 col-sm-12 col-md-12 col-xl-12">
				  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" alt="send information button">
					Send Information
				  </button>
				  <input class="btn btn-danger" type="reset" name="reset" value="Reset & Erase Everything" alt="reset button">
			  </div>

					<div class="modal fade" id="myModal">
					  <div class="modal-dialog">
						<div class="modal-content">

						  <div class="modal-header">
							<h4 class="modal-title" alt="success alert">Success!</h4>
							<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
						  </div>

						  <div class="modal-body" alt="body text">
							You have successfully send your information!
						  </div>
							
						  <div class="modal-footer" alt="close box">
							<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
						  </div>

						</div>
					  </div>
					</div>  
				</div>
 <div class ="mt-3">
		
			</div>
		</div>
</div>

	var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
	  return new bootstrap.Tooltip(tooltipTriggerEl)
	})
